<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Characters</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/characters.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="body-bg">
    <header class="header">
        <div class="logo">
            <a href="index.html">JuegoCampus</a>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="characters.html" class="active">Characters</a></li>
                <li><a href="create-character.html">Create Character</a></li>
            </ul>
        </nav>
        <button class="menu-toggle" id="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </header>

    <main class="main-container">
        <section class="filters-section">
            <h2>Filters</h2>
            <div class="filter-container">
                <div class="filter-group">
                    <label for="name-search">Name:</label>
                    <input type="text" id="name-search" placeholder="Search by name...">
                </div>
                
                <div class="filter-group">
                    <label for="race-select">Race:</label>
                    <select id="race-select">
                        <option value="">All races</option>
                        <!-- Options loaded from API -->
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="class-select">Class:</label>
                    <select id="class-select">
                        <option value="">All classes</option>
                        <!-- Options loaded from API -->
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="gender-select">Gender:</label>
                    <select id="gender-select">
                        <option value="">All genders</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="equipment-select">Equipment:</label>
                    <select id="equipment-select">
                        <option value="">All equipment</option>
                
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="character-type">Character Type:</label>
                    <select id="character-type">
                        <option value="">All types</option>
                        <option value="api">API Characters</option>
                        <option value="custom">Custom Characters</option>
                    </select>
                </div>
                
                <button id="apply-filters" class="filter-button">Apply Filters</button>
                <button id="reset-filters" class="filter-button reset">Reset</button>
            </div>
        </section>

        <section class="characters-section">
            <div class="view-toggle">
                <button id="toggle-favorites" class="toggle-button">View Favorites</button>
                <span id="results-count">0 characters found</span>
            </div>
            
            <div id="characters-container" class="characters-container">
                <!-- Characters loaded dynamically -->
                <div class="loading">Loading characters...</div>
            </div>
        </section>
    </main>

    <div id="character-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modal-character-details">
            
            </div>
        </div>
    </div>
    <script src="src/app.js" type="module"></script>
</body>
</html>
